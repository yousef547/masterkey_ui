
<app-header title="Contact Us"></app-header>

   <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="bg-light d-flex flex-column justify-content-center px-5" style="height: 450px;">
                        <div class="d-flex align-items-center mb-5">
                            <div class="btn-icon bg-primary mr-4">
                                <i class="fa fa-2x fa-map-marker-alt text-white"></i>
                            </div>
                            <div class="mt-n1">
                                <h4>Our Location</h4>
                                <p class="m-0"><a href="https://www.google.com/maps/place/27+Samir+Abd+El-Raouf,+Al+Manteqah+Ath+Thamenah,+Nasr+City,+Cairo+Governorate+4441533/@30.0514966,31.3463874,17z/data=!3m1!4b1!4m5!3m4!1s0x14583e7b8fe9bff9:0x6a6b191ed91a2e95!8m2!3d30.0514966!4d31.3463874?hl=en-EG"> 27 Samir Abd El-Raouf, Makram Ebied extension, Al Mantiqah Al Thamenah, Nasr city, Cairo Governorate.</a></p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-5">
                            <div class="btn-icon bg-secondary mr-4">
                                <i class="fa fa-2x fa-phone-alt text-white"></i>
                            </div>
                            <div class="mt-n1">
                                <h4>Call Us</h4>
                                <p class="m-0"><a href="tel:01033737309">+2 01033737309</a></p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-5">
                            <div class="btn-icon bg-warning mr-4">
                                <i class="fa fa-2x fa-envelope text-white"></i>
                            </div>
                            <div class="mt-n1">
                                <h4>Email Us</h4>
                                <p class="m-0"><a href = "mailto: info@masterkeydent.com">info@masterkeydent.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="section-title position-relative mb-4">
                        <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Need Help?</h6>
                        <h1 class="display-4">Send Us A Message</h1>
                    </div>
                    <div class="contact-form">
                        <form [formGroup]="massageForm" (ngSubmit)="massageSubmit()">
                            <div class="row">
                                <div class="col-6 form-group">
                                    <input [class.is-invalid]="massageForm.controls['name'].invalid&&massageForm.controls['name'].touched" type="text" formControlName="name" class="form-control border-top-0 border-right-0 border-left-0 p-0" placeholder="Your Name" required="required">
                        <div *ngIf="massageForm.controls['name'].invalid&&massageForm.controls['name'].touched" class="alert alert-danger">Your Name is not valid</div>
                                
                                </div>
                                <div class="col-6 form-group">
                                    
                                    <input [class.is-invalid]="massageForm.controls['email'].invalid&&massageForm.controls['email'].touched" type="email" formControlName="email" class="form-control border-top-0 border-right-0 border-left-0 p-0" placeholder="Your Email" required="required">
                                    <div *ngIf="massageForm.controls['email'].invalid&&massageForm.controls['email'].touched" class="alert alert-danger">Your Email is not valid</div>
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <input [class.is-invalid]="massageForm.controls['subject'].invalid&&massageForm.controls['subject'].touched" type="text" formControlName="subject" class="form-control border-top-0 border-right-0 border-left-0 p-0" placeholder="Subject" required="required">
                                <div *ngIf="massageForm.controls['subject'].invalid&&massageForm.controls['subject'].touched" class="alert alert-danger">Subject is not valid</div>
                                
                            </div>
                            <div class="form-group">
                                <textarea [class.is-invalid]="massageForm.controls['massage'].invalid&&massageForm.controls['massage'].touched" formControlName="massage" class="form-control border-top-0 border-right-0 border-left-0 p-0" rows="5" placeholder="Message" required="required"></textarea>
                                <div *ngIf="massageForm.controls['massage'].invalid&&massageForm.controls['massage'].touched" class="alert alert-danger">Massage is not valid</div>
                            </div>
                            <div>
                                <button [disabled]="massageForm.invalid" class="btn btn-primary py-3 px-5" type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.4896316527497!2d31.346387399999994!3d30.0514966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583e7b8fe9bff9%3A0x6a6b191ed91a2e95!2s27%20Samir%20Abd%20El-Raouf%2C%20Al%20Manteqah%20Ath%20Thamenah%2C%20Nasr%20City%2C%20Cairo%20Governorate%204441533!5e0!3m2!1sen!2seg!4v1674071051203!5m2!1sen!2seg" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    <app-loader *ngIf="loader"></app-loader>

    <!-- Contact End -->
